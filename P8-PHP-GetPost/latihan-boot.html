<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>PHP GET POST</title>
  </head>
  <body>
<div class="container">
<br>
<form action="latihan.php" method="post" enctype="multipart/form-data">
	<div class="form-group">
	<table class="table table-sm">   
		<tr>
			<td>Nama</td>
			<td><input class="form-control" type="text" name="nama"/></td>
		</tr>
		<tr>
			<td>Tempat Lahir</td>
			<td>
				<select class="form-control" type="text" name="tempat">
  					<option value="Denpasar">Denpasar</option>
  					<option value="Gianyar">Gianyar</option>
  					<option value="Klungkung">Klungkung</option>
  					<option value="Karangasem">Karangasem</option>
  					<option value="Singaraja">Singaraja</option>
  					<option value="Bangli">Bangli</option>
  					<option value="Jimbaran">Jimbaran</option>
  					<option value="Tabanan">Tabanan</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Tanggal Lahir</td>
			<td><input class="form-control" type="date" name="lahir"/></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td>
				<div class="form-check">
				<input type="radio" name="gender" value="Pria" />
				<label>Pria</label><br>
				<input type="radio" name="gender" value="Wanita" />
				<label>Wanita</label><br>
			</div>
			</td>
		</tr>
		<tr>
			<td>Pendidikan</td>
			<td>
				<div class="form-check">
				<input type="checkbox" name="pendidikan[]" value="Sarjana">
				<label>Sarjana</label><br>
				<input type="checkbox" name="pendidikan[]" value="Magister">
				<label>Magister</label><br>
				<input type="checkbox" name="pendidikan[]" value="Doctor">
				<label>Doctor</label><br>	
				</div>							
			</td>
		</tr>
		<tr>
			<td>Usia</td>
			<td><input class="form-control" type="number" name="usia"></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input class="form-control" type="email" name="email"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input class="form-control" type="password" name="password"></td>
		</tr>
		<tr>
			<td>Foto</td>
			<td><input class="form-control-file" type="file" name="gambar"></td>
		</tr>
		<tr>
			<td>Dokumen</td>
			<td><input class="form-control-file" type="file" name="file"></td>
		</tr>
		<tr>
			<td>Rate</td>
			<td><input class="form-control" type="range" name="rate" min="0" max="100"></td>
		</tr>
		<tr>
			<td></td>
			<td><input class="btn btn-primary" type="submit" value="submit" name="submit"/>&nbsp;<input class="btn btn-warning" type="reset" value="reset"/></td>
		</tr> 		
	</table>
</div>
</form>

</div>

</html>
